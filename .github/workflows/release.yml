name: Build & Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore src/TuneCast/TuneCast.csproj

      - name: Build
        run: dotnet build src/TuneCast/TuneCast.csproj -c Release --no-restore

      - name: Create plugin zip
        run: |
          cd src/TuneCast/bin/Release/net9.0
          zip -j TuneCast.zip TuneCast.dll LiteDB.dll
          echo "ZIP_PATH=src/TuneCast/bin/Release/net9.0/TuneCast.zip" >> $GITHUB_ENV

      - name: Compute checksum
        run: |
          CHECKSUM=$(md5sum ${{ env.ZIP_PATH }} | awk '{print $1}')
          echo "CHECKSUM=$CHECKSUM" >> $GITHUB_ENV
          echo "Checksum: $CHECKSUM"

      - name: Get version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Update manifest.json
        run: |
          sudo apt-get install -y jq
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          SOURCE_URL="https://github.com/${{ github.repository }}/releases/download/${GITHUB_REF_NAME}/TuneCast.zip"

          jq --arg ver "${VERSION}.0" \
             --arg url "$SOURCE_URL" \
             --arg cs "$CHECKSUM" \
             --arg ts "$TIMESTAMP" \
             --arg tag "$GITHUB_REF_NAME" \
             '.[0].versions = [{
               "version": $ver,
               "changelog": ("Release " + $tag),
               "targetAbi": "10.11.0.0",
               "sourceUrl": $url,
               "checksum": $cs,
               "timestamp": $ts
             }] + .[0].versions' manifest.json > manifest_tmp.json

          mv manifest_tmp.json manifest.json
          cat manifest.json

      - name: Commit updated manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git add manifest.json
          git commit -m "Update manifest for ${GITHUB_REF_NAME}" || echo "No changes to commit"
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_PATH }}
          generate_release_notes: true
